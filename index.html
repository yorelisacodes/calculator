<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/main.css">  
  <title>Calculator</title>
</head>
<body>
  <main class="container">
    <section class="minical">
      <h1>Lets Get Your Numbers Right!!! </h1>
      <input type="numberOne" id="one" placeholder="Insert a Number">
      <input type="numberTwo" id="two" placeholder="Insert a Number">
    </section>
    <section class="button">
      <button id="add"><i class="fa-solid fa-plus"></i></button>
      <button id="subtract"><i class="fa-solid fa-minus"></i></button>
      <button id="multiply"><i class="fa-solid fa-xmark"></i></button>
      <button id="devide"><i class="fa-solid fa-divide"></i></button>
      <button id="percent"><i class="fa-solid fa-percent"></i></button>
      <h2></h2>
    </section>
  </main>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
